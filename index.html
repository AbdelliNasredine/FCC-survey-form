<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./static/style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 id="title">Survey Form</h1>
                <p id="description">
                    Let us know how to improve our website
                </p>
            </div>
        </header>
        <form id="survey-form" action="">
            <div class="container">
                <div class="question-container active">
                    <h5 class="question-title">Please fill up your information
                        below</h5>
                    <div class="input-container">
                        <label id="name-label" for="name">Your name</label>
                        <input id="name" type="text" placeholder="Your name ..."
                            required>
                    </div>
                    <div class="input-container">
                        <label id="email-label" for="email">Your email</label>
                        <input id="email" type="email" placeholder="test@email.com"
                            required>
                    </div>
                    <div class="input-container">
                        <label id="number-label" for="number">Your age</label>
                        <input id="number" type="number" min="13" max="45"
                            placeholder="Your Age" required>
                    </div>
                </div>
                <div class="question-container">
                    <div class="input-container">
                        <label class="question-title">What is your gender ?</label>
                        <div class="input-stack">
                            <label><input type="radio" value="M" name="radio_btns"> Male</label>
                            <br>
                            <label><input type="radio" value="F" name="radio_btns"> Female</label>
                        </div>
                    </div>
                </div>
                <div class="question-container">
                    <h5 class="question-title">What is your current status?</h5>
                    <div class="input-container">
                        <label for="dropdown">Your status</label>
                        <select id="dropdown">
                            <optgroup label="Status">
                                <option value="student">Student</option>
                                <option value="employee">Employee</option>
                                <option value="">Unemployed</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="question-container">
                        <div class="input-container">
                            <label class="question-title">What are the things that you want to be enhanced in our website?</label>
                            <div class="input-stack">
                                <label><input type="checkbox" value="1" name="like"> UI</label>
                                <br>
                                <label><input type="checkbox" value="2" name="like"> Proformance</label>
                                <br>
                                <label><input type="checkbox" value="2" name="like"> Content</label>
                            </div>
                        </div>
                    </div>
                <div class="question-container">
                    <label class="question-title" for="coments">Any Comments or
                        Suggestions?</label>
                    <div class="input-container">
                        <textarea name="comments" id="comments" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
                <div class="question-container center">
                    <img class="img-responsive" src="./static/completed.svg"
                        alt="finshed
                        image">
                    <h2>Congratulations ! You have finished the survey</h2>
                    <p>Thank you for answering the questions</p>
                    <br>
                    <button id="submit" class="btn btn-styled" type="submit">Submit</button>
                </div>
                <div class="btns-container">
                    <button id="previous" class="btn btn-styled not-visible" type="button">previous</button>
                    <button id="next" class="btn btn-styled" type="button">Next</button>
                </div>
            </div>
        </form>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
        <script src="./static/script.js"></script>
    </body>
</html>
