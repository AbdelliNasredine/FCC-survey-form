<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./static/style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 id="title">Survey Form</h1>
                <p id="description">
                    Let us know how to improve our website
                </p>
            </div>
        </header>
        <form id="survey-form" action="" autocomplete="off">
            <div class="container">
                <div class="question-container active">
                    <h5 class="question-title">Please fil up your infomration
                        below</h5>
                    <div class="input-container">
                        <label for="name">Your name</label>
                        <input id="name" type="text" placeholder="Your name" required>
                    </div>
                    <div class="input-container">
                        <label for="name">Your email</label>
                        <input id="email" type="email" placeholder="Your email" required>
                    </div>
                    <div class="input-container">
                        <label for="name">Your age</label>
                        <input id="name" type="number" min="12" required>
                    </div>
                </div>
                <div class="question-container">
                    <h5 class="question-title">What is your current status?</h5>
                    <div class="input-container">
                        <label for="status">Your status</label>
                        <select id="status">
                            <optgroup label="Status">
                                <option value="student">Student</option>
                                <option value="employee">Employee</option>
                                <option value="">Unemployed</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="question-container">
                    <h5 class="question-title">Any Comments or Suggestions?</h5>
                    <div class="input-container">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="question-container center">
                    <img class="img-responsive" src="./static/completed.svg" alt="finshed
                        image">
                    <h2>Congratulations ! You have finished the survey</h2>
                    <p>Thank you for answering the questions</p>
                </div>
                <div class="btns-container">
                    <button id="previous" class="btn btn-styled" type="button">previous</button>
                    <button id="next" class="btn btn-styled" type="button">Next</button>
                </div>
            </div>
        </form>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  -->
        <script src="./static/script.js"></script>
    </body>
</html>
